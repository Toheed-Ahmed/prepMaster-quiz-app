<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrepMaster</title>
    <link rel="stylesheet" href="../PrepMaster/css/global.css" />
  </head>
  <body id="mainBody">
    <header>
      <img src="../PrepMaster/Assets/PrepLogo.png" class="logo" alt="Logo" />
      <h1 class="emoji">Welcome to PrepMaster</h1>
    </header>

    <div class="content">
      <!-- ✅ Keep ONLY this .content -->

      <p class="para1">Select a subject to begin your quiz</p>

      <div class="subjectSelection">
        <!-- ✅ typo fixed below -->
        <button class="subjectline" data-subject="English">📘 English</button>
        <button class="subjectline" data-subject="Physics">⚛️ Physics</button>
        <button class="subjectline" data-subject="Maths">➕ Maths</button>
        <button class="subjectline" data-subject="Chemistry">
          🧪 Chemistry
        </button>
      </div>

      <p class="para2">Choose your difficulty level</p>
      <div class="difficultySelection">
        <button class="difficulty" data-level="Easy">🟢 Easy</button>
        <button class="difficulty" data-level="Medium">🟡 Medium</button>
        <button class="difficulty" data-level="Hard">🔴 Hard</button>
      </div>
      <div class="start-quiz-container">
        <button id="startQuizBtn">Start Quiz</button>
      </div>
    </div>

    <footer>© 2025 PrepMaster by Toheed Ahmed</footer>

    <script src="../PrepMaster/js/index.js"></script>
  </body>
</html>
